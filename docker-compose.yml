services:
  # --- Database Service ---
  db:
    image: postgres:15-alpine
    container_name: user_mgmt_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-user_management}
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # --- Backend Service ---
  backend:
    build:
      context: ./user_management/backend
      dockerfile: Dockerfile
    container_name: user_mgmt_backend
    volumes:
      - ./user_management/backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Python
      PYTHONPATH: /app
      PYTHONUNBUFFERED: 1
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    restart: unless-stopped

  # --- Frontend Service ---
  frontend:
    build:
      context: ./user_management/frontend
      dockerfile: Dockerfile
    container_name: user_mgmt_frontend
    ports:
      - "3000:80"
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge