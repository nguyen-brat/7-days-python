services:
  # --- Database Service ---
  db:
    image: postgres:15-alpine
    container_name: user_mgmt_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user_management
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # --- Backend Service ---
  backend:
    build:
      context: ./user_management/backend
      dockerfile: Dockerfile
    container_name: user_mgmt_backend
    volumes:
      - ./user_management/backend:/app
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@db:5432/user_management

      # JWT Authentication
      SECRET_KEY: supersecretkey123
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

      # Email Configuration
      EMAIL_DEVELOPMENT_MODE: "false"
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USERNAME: julius.2003.no.2@gmail.com
      SMTP_PASSWORD: zwmmulcpwlebfslw
      SMTP_FROM_EMAIL: julius.2003.no.2@gmail.com
      SMTP_FROM_NAME: User Management System

      # Python
      PYTHONPATH: /app
      PYTHONUNBUFFERED: 1
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # --- Frontend Service ---
  frontend:
    build:
      context: ./user_management/frontend
      dockerfile: Dockerfile
    container_name: user_mgmt_frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge